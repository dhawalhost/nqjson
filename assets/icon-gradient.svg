<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B4D8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077B6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded Square Background -->
  <rect x="20" y="20" width="472" height="472" rx="80" fill="url(#bgGradient)"/>
  
  <!-- NQ Letters - SAME font as main -->
  <text x="256" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="180" font-weight="900" 
        text-anchor="middle" fill="#FFFFFF" letter-spacing="-5">NQ</text>
  
  <!-- JSON text - SAME font as main -->
  <text x="256" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="600" 
        text-anchor="middle" fill="#FFFFFF" opacity="0.8">json</text>
  
  <!-- Decorative query path line - SAME as main -->
  <path d="M 140 390 Q 200 380 256 390 T 372 390" 
        stroke="#90E0EF" stroke-width="4" fill="none" opacity="0.6" 
        stroke-linecap="round"/>
  
  <!-- Additional detail for gradient version: subtle speed lines -->
  <line x1="420" y1="220" x2="460" y2="230" stroke="#FFFFFF" stroke-width="4" opacity="0.3" stroke-linecap="round"/>
  <line x1="420" y1="250" x2="470" y2="250" stroke="#FFFFFF" stroke-width="6" opacity="0.4" stroke-linecap="round"/>
  <line x1="420" y1="280" x2="460" y2="270" stroke="#FFFFFF" stroke-width="4" opacity="0.3" stroke-linecap="round"/>
</svg>
